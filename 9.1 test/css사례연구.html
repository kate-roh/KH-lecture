<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="new_main.css">
</head>
<body>
    <div id=content>
        <h1></h1>
        <h1>NAVER</h1>
        <form>
        <ul>
        <li>
        <label>아이디<br> 
            <input type="text" id="userid" required placeholder="@naver.com" 
               maxlength="10" autofocus ></label>
        </li>
        <li>
            <label>비밀번호<br>
             <input type="password" id="pw" required placeholder="password" 
             maxlength="10" minlength="6"></label>
        </li>
        <label>비밀번호 재확인
            <input type="password" id="pwreCheck" required placeholder="password"
            maxlength="10" minlength="6"></label>
        
        <li>
        <label>이름<br>
            <input type="text" required></label>
        </li>

        <li id = "date">
            <label>생년월일<br>
            
                <input type="number" id="year" required placeholder="년(4자)" 
                 minlength="4" autofocus>
                <select id="month" size="1">
                    <option>월</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>                                    
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                </select>
                <input type="number" id="day" size="2" placeholder="일" min= "1" max ="31">
            </label>
        </li>

        <li>
            <label>성별<br>
                <select id="gender">
                    <option >성별</option>
                    <option value="M">남자</option>
                    <option value="F">여자</option>
                </select>
            </label>
        </li>

        <li>
            <label for ="email">본인 확인 이메일
                <span class="optional"></span>
                <span class="box int_email">
                    <input type="email" id="email" class="int" maxlength="50" placeholder="선택입력" max="50">
                </span>
        </label>
        </li>

        <li>
            <label>휴대전화<br> 
            <select id="phonenumber" required>
                <option value="+1">미국,캐나다 +1</option>
                <option value="+7">러시아 +7</option>
                <option value="+33">프랑스 +33</option>
                <option value="+44">영국 +44</option>
                <option value="+61">호주 +61</option>
                <option value="+82">대한민국 +82</option>
            </select><br>
            <input type="tel" id="phonecode" required placeholder="핸드폰번호 입력" >
            <button type="btn" id="b_Check" required>인증번호 받기</button><br>
            <input type="text" id="b_check2" required placeholder="인증번호를 입력해주세요~" ><br>
            <button type="submit" id="b_Join">가입하기</button>
            </label>
        </li>
        </ul>
        <div id="footer">
            <p> <a href="#" style ="text-decoration: none; color:black;">이용약관</a>&nbsp;
                <a href="#" style ="text-decoration: none; color:black;">개인정보</a>&nbsp;
                <a href="#" style ="text-decoration: none; color:black;">고객센터</a>&nbsp;
               
            </p><span>NAVER</span>&nbsp;Copyright...
        </div>
         </form>
    </div>
</body>
</html>
