<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼 태그</title>
</head>
<body>
    <form action="html07_form01_res.html" method="get">
        <!--action : 수신대상, 
            method: 어떤 방식으로 보낼꺼야? 
            1)(get)방식이 디폴트! : url에 붙어서 데이터(id/pw)가 따라오는 것을 쿼리스트링이라고 부름
            2) post : 쿼리스트링이 없음!(주요 정보가 표시되지 않는다) -->
        <fieldset>
            <legend>회원가입</legend>
            <p>아이디 : <input type="text" name="id"></p>
            <p>비밀번호 : <input type="text" name="pw"></p>
            <p>이메일 수신 여부 :
                <input type="radio" name="radio" value="y">y
                <input type="radio" name="radio" value="n">n
            </p>
            <p>관심분야<br>
                <input type="checkbox" name="cb1" value="java">java<br>
                <input type="checkbox" name="cb2" value="oracle"> oracle<br>
                <input type="checkbox" name="cb3" value="html"> html5
            </p>
            <p>
                <input type="submit" value="전송">
                    <!--폼태그에서의 submit은 정말 중요함!-->
                <input type="reset" value="취소">
                <input type="button" value="그냥 버튼">
                    <!--button은 말그대로 그냥 누르는 버튼--->
            </p>
        </fieldset>
    </form>
</body>
</html>
